<mat-sidenav-container class="sidenav-container">
  <!--  sidenav of the app, only shown on mobile devices with hamburger icon -->
  <mat-sidenav #sidebar class="sidenav" fixedInViewPort [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
    [mode]="isHandset$ ? 'over' : 'side'" [opened]='false'>
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="sidebar.close()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/boards" routerLinkActive="active" (click)="sidebar.close()">
        <mat-icon>info</mat-icon>
        <span>Boards</span>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active" (click)="sidebar.close()">
        <mat-icon>login</mat-icon>
        <span>Sign in</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Body of the app -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidebar.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Trello Boards</span>
      <span class="fill-space"></span>
      <div class="" *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/boards" routerLinkActive="active">
          Boards
        </a>
        <a mat-button routerLink="/login" routerLinkActive="active">
          Sign in
        </a>
        <a routerLink=""><img src="assets/default-user.svg" alt="" class="avatar"></a>

      </div>
      <!-- More Icon for dropdown that always will be shown  -->

      <button mat-icon-button [matMenuTriggerFor]="dropdown">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #dropdown="matMenu">
        <a mat-menu-item href="github.com/aliraja-dev"><i>Github</i><span>My Github Profile</span></a>
        <a mat-menu-item href="https://www.linkedin.com/in/aliraja-dev"><i>LinkedIn</i><span>My LinkedIn
            Profile</span></a>
        <a mat-menu-item href="https://www.teksol.studio"><i>Facebook</i><span>Blog Article for this app</span></a>

      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
